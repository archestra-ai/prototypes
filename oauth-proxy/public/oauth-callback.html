<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OAuth Authentication Complete</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        max-width: 500px;
        margin: 0 auto;
        padding: 2rem;
        text-align: center;
        line-height: 1.6;
      }
      .success {
        color: #155724;
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        border-radius: 8px;
        padding: 1rem;
        margin: 1rem 0;
      }
      .error {
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        border-radius: 8px;
        padding: 1rem;
        margin: 1rem 0;
      }
      .loading {
        color: #0c5460;
        background-color: #d1ecf1;
        border: 1px solid #bee5eb;
        border-radius: 8px;
        padding: 1rem;
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <h1>üîê OAuth Authentication</h1>
    <div id="status" class="loading">
      <p>Processing authentication...</p>
    </div>

    <script>
      // Check if we have tokens in the URL
      const urlParams = new URLSearchParams(window.location.search);
      const accessToken = urlParams.get('access_token');
      const refreshToken = urlParams.get('refresh_token');
      const provider = urlParams.get('provider') || 'unknown';
      const mcpCatalogConnectorId = urlParams.get('mcp_catalog_connector_id') || 'unknown';
      const error = urlParams.get('error');

      const statusDiv = document.getElementById('status');

      // Provider-specific configuration
      const providerConfig = {
        google: {
          gmail: {
            name: 'Gmail',
            emoji: 'üìß',
            color: '#d93025',
          },
          'google-drive': {
            name: 'Google Drive',
            emoji: 'üìÅ',
            color: '#0F9D58',
          },
          'google-calendar': {
            name: 'Google Calendar',
            emoji: 'üìÖ',
            color: '#4285F4',
          },
          'google-docs': {
            name: 'Google Docs',
            emoji: 'üìÑ',
            color: '#4285F4',
          },
          'google-sheets': {
            name: 'Google Sheets',
            emoji: 'üìä',
            color: '#0F9D58',
          },
          'google-slides': {
            name: 'Google Slides',
            emoji: 'üì±',
            color: '#F4B400',
          },
          'google-forms': {
            name: 'Google Forms',
            emoji: 'üìã',
            color: '#673AB7',
          },
          'google-tasks': {
            name: 'Google Tasks',
            emoji: '‚úÖ',
            color: '#4285F4',
          },
          'google-chat': {
            name: 'Google Chat',
            emoji: 'üí¨',
            color: '#0F9D58',
          },
        },
        // Add more providers/mcp catalog connectors here as needed
      };

      const config = providerConfig[provider][mcpCatalogConnectorId] || {
        name: provider.charAt(0).toUpperCase() + provider.slice(1),
        emoji: 'üîê',
        color: '#007bff',
      };

      if (error) {
        statusDiv.className = 'error';
        statusDiv.innerHTML = `
                <h3>Authentication Error</h3>
                <p>${error}</p>
                <p>Please try again from your desktop application.</p>
            `;
      } else if (accessToken && refreshToken) {
        statusDiv.className = 'success';
        statusDiv.innerHTML = `
                <h3>‚úÖ Authentication Successful!</h3>
                <p>Your ${config.name} account has been successfully connected.</p>
                <p>Redirecting to desktop application...</p>
            `;

        // Redirect to the Tauri app via deep-link
        const deepLinkUrl = `archestra-ai://oauth-callback?${urlParams.toString()}`;

        setTimeout(() => {
          window.location.href = deepLinkUrl;
        }, 1000); // Give user time to see the success message
      } else {
        statusDiv.className = 'error';
        statusDiv.innerHTML = `
                <h3>Invalid Response</h3>
                <p>No authentication tokens received.</p>
                <p>Please try again from your desktop application.</p>
            `;
      }
    </script>
  </body>
</html>
