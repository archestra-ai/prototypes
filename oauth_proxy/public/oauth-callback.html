<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OAuth Authentication Complete</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        max-width: 500px;
        margin: 0 auto;
        padding: 2rem;
        text-align: center;
        line-height: 1.6;
      }
      .success {
        color: #155724;
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        border-radius: 8px;
        padding: 1rem;
        margin: 1rem 0;
      }
      .error {
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        border-radius: 8px;
        padding: 1rem;
        margin: 1rem 0;
      }
      .loading {
        color: #0c5460;
        background-color: #d1ecf1;
        border: 1px solid #bee5eb;
        border-radius: 8px;
        padding: 1rem;
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <h1>üîê OAuth Authentication</h1>
    <div id="status" class="loading">
      <p>Processing authentication...</p>
    </div>

    <script>
      // Check if we have tokens in the URL
      const urlParams = new URLSearchParams(window.location.search);
      const accessToken = urlParams.get('access_token');
      const refreshToken = urlParams.get('refresh_token');
      const expiryDate = urlParams.get('expiry_date');
      const service = urlParams.get('service') || 'unknown';
      const error = urlParams.get('error');

      const statusDiv = document.getElementById('status');

      // Service-specific configuration
      const serviceConfig = {
        gmail: {
          name: 'Gmail',
          emoji: 'üìß',
          color: '#d93025',
        },
        // Add more services here as needed
      };

      const config = serviceConfig[service] || {
        name: service.charAt(0).toUpperCase() + service.slice(1),
        emoji: 'üîê',
        color: '#007bff',
      };

      if (error) {
        statusDiv.className = 'error';
        statusDiv.innerHTML = `
                <h3>Authentication Error</h3>
                <p>${error}</p>
                <p>Please try again from your desktop application.</p>
            `;
      } else if (accessToken && refreshToken) {
        statusDiv.className = 'success';
        statusDiv.innerHTML = `
                <h3>‚úÖ Authentication Successful!</h3>
                <p>Your ${config.name} account has been successfully connected.</p>
                <p>Redirecting to desktop application...</p>
            `;

        // Redirect to the Tauri app via deep-link
        const deepLinkUrl = `archestra-ai://oauth-callback?service=${service}&access_token=${accessToken}&refresh_token=${refreshToken}&expiry_date=${expiryDate || ''}`;

        setTimeout(() => {
          window.location.href = deepLinkUrl;
        }, 1000); // Give user time to see the success message
      } else {
        statusDiv.className = 'error';
        statusDiv.innerHTML = `
                <h3>Invalid Response</h3>
                <p>No authentication tokens received.</p>
                <p>Please try again from your desktop application.</p>
            `;
      }
    </script>
  </body>
</html>
