[package]
name = "archestra-ai"
version = "0.1.0"
description = "Archestra Desktop App"
authors = ["Archestra"]
edition = "2021"
default-run = "archestra-ai"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "archestra_ai_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[[bin]]
name = "codegen"
path = "src/bin/codegen.rs"

[build-dependencies]
tauri-build = { version = "2", features = [] }

# https://v2.tauri.app/plugin/deep-linking/#desktop
[target."cfg(any(target_os = \"macos\", windows, target_os = \"linux\"))".dependencies]
tauri-plugin-single-instance = { version = "2.3.2", features = ["deep-link"] }

[dependencies]
tokio = { version = "1.47", features = ["process", "io-util", "macros", "rt-multi-thread", "io-std"] }
dotenv = "0.15"
tokio-util = "0.7"
tokio-stream = "0.1.17"
tauri = { version = "2", features = ["test"] }
tauri-plugin-opener = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tauri-plugin-shell = "2"
tauri-plugin-fs = "2"
uuid = { version = "1.0", features = ["v4"] }
reqwest = { version = "0.12", features = ["json", "stream", "blocking"] }
futures-util = "0.3"
tauri-plugin-deep-link = "2.4.1"
url = "2.5"
lazy_static = "1.4"
http-body-util = "0.1"
chrono = { version = "0.4", features = ["serde"] }
sea-orm = { version = "1.0", features = ["sqlx-sqlite", "runtime-tokio-rustls", "macros", "with-chrono"] }
sea-orm-migration = { version = "1.0", features = ["runtime-tokio-rustls", "sqlx-sqlite"] }
rmcp = { version = "0.3.0", features = ["server", "macros", "transport-streamable-http-server", "transport-worker"] }
axum = { version = "0.8.4", features = ["macros", "ws"] }
tauri-plugin-http = "2"
utoipa = { version = "5", features = ["axum_extras", "uuid", "chrono", "macros"] }
utoipa-swagger-ui = { version = "9.0.2", features = ["axum"] }
utoipauto = "0.2"
once_cell = "1.21.3"
tower-http = { version = "0.6", features = ["cors", "trace"] }
ollama-rs = { version = "0.3.2", features = ["stream"] }
tracing = "0.1.41"
tauri-plugin-log = { version = "2.6.0", features = ["colored", "tracing"] }
log = "0.4.27"
fern = "0.7.1"
strum = { version = "0.27.2", features = ["derive"] }
tauri-plugin-localhost = "2.3.0"
tauri-utils = "2.6.0"

[dev-dependencies]
tempfile = "3.8"
rstest = "0.26.1"
rstest_reuse = "0.7.0"
sea-orm-cli = "1.1.14"
tower = { version = "0.5", features = ["util"] }

[target."cfg(target_os = \"macos\")".dev-dependencies]
tauri-mcp = "0.1"
